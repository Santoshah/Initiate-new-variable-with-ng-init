<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-init variable in action | Angular JS</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body ng-app="myModule" ng-controller="myController">

<ul>
	<li ng-repeat="vechile in vechiles" ng-init="parentIndex = $index +1">
		{{vechile.name}}
		<ul>
			<li ng-repeat="property in vechile.properties">
				{{property.name}} {{parentIndex}}{{$index+1}} 
			</li>
		</ul>
	</li>
</ul>


</body>
</html>
